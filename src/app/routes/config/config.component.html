<mat-form-field appearance="outline" style="display: block; margin: 8px 16px;">
    <mat-label>Your last.fm name</mat-label>
    <input matInput [ngModel]=lastfmName (ngModelChange)="setLastFmName($event)">
</mat-form-field>

<mat-divider></mat-divider>
<div class="toggle-advanced" (click)="toggleAdvancedSettings()">
    <span>Developer Settings</span>
    <mat-icon>{{ advancedSettingsIcon }}</mat-icon> 
</div>
<div [style.height]="advancedSettingsHeight" class="advanced-settings">
    <div class="console">
        <mat-toolbar color="accent">
            Console
        </mat-toolbar>
        <pre><ng-container *ngFor="let message of (logService.messages$ | async)">
            {{ message.type }}: {{ message.message | json }}
             <br/>
        </ng-container></pre>
    </div>
</div>
