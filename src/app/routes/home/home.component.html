<mat-grid-list cols="2" rowHeight="210px">
    <mat-grid-tile *ngFor="let playlist of (playlists$ | async)?.items">
        <mat-card class="playlist-card mat-elevation-z4">
            <img mat-card-image class="playlist-card--image" [src]="playlist.images[0].url">
        </mat-card>
        <p class="playlist-name">{{playlist.name}}</p>
    </mat-grid-tile>

    <mat-grid-tile>
        <mat-card class="playlist-card mat-elevation-z4">
            <img mat-card-image class="playlist-card--image-create" src="assets/icons/add.svg">
        </mat-card>
        <p class="playlist-name">Create new Playlist</p>
    </mat-grid-tile>
</mat-grid-list>
