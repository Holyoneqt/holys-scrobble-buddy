<mat-sidenav-container style="height: 100%;">
    <mat-sidenav #sidenav mode="over" style="width: 200px;">
        <mat-nav-list>
            <a mat-list-item (click)="sidenav.toggle()" routerLink="home" routerLinkActive="active">Home</a>
            <a mat-list-item (click)="sidenav.toggle()" routerLink="scores" routerLinkActive="active">Scores</a>
            <a mat-list-item (click)="sidenav.toggle()" routerLink="highlights" routerLinkActive="active">Highlights</a>
            <a mat-list-item (click)="sidenav.toggle()" routerLink="standings" routerLinkActive="active">Standings</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary" style="font-family: 'Amatic SC';">
            <button mat-icon-button style="width: 10%;" (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <div style="position: relative; width: 90%; text-align: center; font-style: italic; font-size: 30px;">Holy's Scrobble Buddy</div>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
