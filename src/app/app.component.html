<mat-sidenav-container style="height: 100%;">
    <mat-sidenav #sidenav mode="over" style="width: 200px;">
        <mat-nav-list>
            <a mat-list-item (click)="sidenav.toggle()" routerLink="home" routerLinkActive="active">Home</a>
            <mat-divider></mat-divider>
            <a mat-list-item (click)="sidenav.toggle()" routerLink="playlists" routerLinkActive="active">Playlists</a>
            <mat-divider></mat-divider>
            <a mat-list-item (click)="sidenav.toggle()" routerLink="config" routerLinkActive="active">Options</a>
            <mat-divider></mat-divider>
        </mat-nav-list>
        <mat-card class="user-profile-card">
            <mat-card-header *ngIf="userProfile$ | async as userProfile; else userProfileNotLoggedIn">
                <img mat-card-avatar [src]="userProfile.images[0].url" alt="profile pic" />
                <mat-card-title>{{ userProfile.display_name }}</mat-card-title>
                <mat-card-subtitle>
                    <a style="font-size: 12px" href="{{ userProfile.external_urls.spotify }}">View on Spotify</a>
                </mat-card-subtitle>
            </mat-card-header>
            <ng-template #userProfileNotLoggedIn>
                <mat-card-header>
                    <mat-card-title>Not Logged In</mat-card-title>
                </mat-card-header>
            </ng-template>
        </mat-card>
        <div class="credits">
            Icons made by <a href="https://www.flaticon.com/authors/roundicons" title="Roundicons">Roundicons</a>
            Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a>
            from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary" style="font-family: 'Amatic SC';">
            <button mat-icon-button style="width: 10%;" (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <div style="position: relative; width: 90%; text-align: center; font-size: 30px;">Holy's Scrobble Buddy</div>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
